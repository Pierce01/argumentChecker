<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argument Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Argument Formatter</h1>
        <p>By Pierce Harriz</p>
        <p>This was made to compare arguments generated by MCLC and the offical Minecraft launcher to see if MCLC parsed
            the version json correctly</p>
        <div class="box-argument-1">
            <div>Paste arguments you're cross checking</div>
            <textarea></textarea>
        </div>
        <div class="box-argument-2">
            <div>Paste arguments you've generated<br>(with MCLC or a different core)</div>
            <textarea></textarea>
        </div>
        <button onclick="getTextAreas()" class="pulz">Format</button>
    </div>
    <pre class="formatted"></pre>
</body>
</html>
